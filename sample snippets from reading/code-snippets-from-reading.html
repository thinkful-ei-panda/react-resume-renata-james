<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Here you can find Sally contact information">
    <title>Sally contact</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!--this will be my template to use to learn this methodology-->

<div id="application-root"></div>

<!--React library-->
<script src="https://unpkg.com/react@16/umd/react.development.js">
</script>

<!--ReactDOM library-->
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
</script>

<!--JSX/Babel loaded to HTML-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js">
</script>

<!--our JSX & React code-->
<script type="text/babel">
    //NOTE: only use 'type="text/babel"' for demo/learning purposes//
    


// App Component
function App() {
  return (
    <div>
      <h1>Hello, everyone!</h1>
      <p>We think</p>
      <ul>
        <li>React</li>
        <li>is</li>
        <li>brilliant!</li>
      </ul>
    </div>
  );
};

// using the App component:
// insert the App's element tree into the #application-root
ReactDOM.render(
  <App />,
  document.querySelector('#application-root')
); 


</script>
</body>
</html>
